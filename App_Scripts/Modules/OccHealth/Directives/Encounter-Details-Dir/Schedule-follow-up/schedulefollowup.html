<div class="form-group">
    <label class="control-label col-sm-4">
        {{'lblReasonForFollowUpOther'| translate}} <span class="text-danger">*</span></label>
    <div class="col-sm-8">
        <input class="form-control" ng-model="scheduleFollowUp.ReasonForFollowUp" ng-disabled= "FieldDisabled" />
    </div>
</div>

<div class="form-group">
    <label class="control-label col-sm-4">
        {{'lblFollowUpType'| translate}}
    </label>
    <!--{{'lblFollowUpType'| translate}}-->
    <div class="col-sm-8">
                                                
        <select class="form-control" id="FollowupType" ng-model="scheduleFollowUp.FollowUpTypeID" ng-disabled= "FieldDisabled">
            <option ng-repeat="item in FollowUpTypeList" value="{{item.ID}}">{{item.Text}}</option>
        </select>

    </div>
</div>

<div class="form-group">
    <label class="control-label col-sm-4">
        {{'lblAppointmentDate'| translate}} <span class="text-danger">*</span></label><!--{{'lblAppointmentDate'| translate}}-->
    <div class="col-sm-8">
        <div class="input-group">
            <input type="datetime" date-time class="form-control" ng-model="scheduleFollowUp.AppointmentDate"
                format="longDate" view="date" min-view="date" auto-close="true" ng-disabled= "FieldDisabled" readonly/>
            <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
        </div>
    </div>
</div>

<div class="form-group">
    <label class="control-label col-sm-4 time-label">
        {{'lblTime'| translate}} <span class="text-danger">*</span></label>
    <div class="col-xs-8 col-md-4">
        <timepicker class="timepicker-table" ng-model="AppointmentTime" hour-step="hourStep" minute-step="minuteStep"
            show-meridian="true">
        </timepicker>
        <input type="hidden" id="hdnTime" value="{{AppointmentTime | date:'HH:mm' }}" />
    </div>
</div>

<div class="form-group">
    <label class="control-label col-sm-4">
        {{'lblHealthCareProvider'| translate}} <span class="text-danger">*</span></label>
    <div class="col-sm-8">

        <select class="form-control" id="HealthCare" ng-model="scheduleFollowUp.HealthCareProviderID" ng-disabled= "FieldDisabled">
            <option ng-repeat="item in HealthcareProviderList" value="{{item.ID}}">{{item.Text}}</option>
        </select>

    </div>
</div>

<div class="form-group">
    <label class="control-label col-sm-4">
        {{'lblAppointmentScheduledBy'| translate}}
    </label>
    <div class="col-sm-8">
        <input type="text" ng-model="scheduleFollowUp.AppointmentScheduledName" class="form-control" disabled="" />
    </div>
</div>
