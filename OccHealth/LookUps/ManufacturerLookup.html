<div class="padding" ng-controller="ManufacturerDetailCtrl">
    <nav class="navbar navbar-default navbar-fixed-top">
        
        <div class="container-fluid">

            <div class="nav navbar-nav navbar-center-title">
                <div class="navbar-icon-left">
                    <a ng-click="back()" class="navbar-brand">
                        <i class="fa fa-chevron-left"></i>
                        <span class="navbar-icon-label"> {{'btnBack'|translate}}</span>
                    </a>
                </div>
            </div>

        </div>  
   </nav>
    <div class="row">
        <div class="col-sm-10">
            <div class="padding">
                <h2>
                    {{'lblGeneralInfo' | translate}}</h2>
                <div class="panel-body">
                    <div class="form-horizontal">
                        <div class="form-group">
                            <label class="control-label col-sm-4">
                                {{'lblManufacturerName' | translate}}<span class="text-danger">*</span></label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" ng-model="ManufacturerDetail.ManufacturerName" maxlength="100" />
                            </div>
                        </div>
                        <div class="form-group" ng-show="false">
                            <label class="control-label col-sm-4">
                                {{'lblCategory' | translate}}</label>
                            <div class="col-sm-8">
                                <select class="form-control" ng-model="ManufacturerDetail.ManufacturerCategory">
                                    <option ng-repeat="item in CategoryList" value="{{item.ID}}">{{item.Text}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4">
                                {{'lblDescription' | translate}}</label>
                            <div class="col-sm-8">
                                <textarea rows="4" cols="50" class="form-control" ng-model="ManufacturerDetail.ManufacturerDetailDescription" maxlength="500" />
                            </div>
                        </div>
                        <div class="form-group" ng-show="false">
                            <label class="control-label col-sm-4">
                                {{'lblPhoneNumber' | translate}}</label>
                            <div class="col-sm-8">
                                <input type="text" id="Text9" class="form-control" ng-model="ManufacturerDetail.ManufacturerPhoneNumber" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4">
                                {{'lblStatus' | translate}}<span class="text-danger">*</span></label>
                            <div class="col-sm-8">
                                <select class="form-control" ng-model="ManufacturerDetail.StatusTypeId" disabled>
                                 <option ng-repeat="item in StatusList" value="{{item.ID}}">{{item.Text}}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="well button-group">
        <a class="btn btn-default" ng-click="cancel()">{{'btnCancel'|translate}} </a><a class="btn btn-info"
            ng-click="saveManufacturerDetail()">{{'btnSave'|translate}} <i ng-if="loadingAction"
                class="fa fa-spinner fa-spin"></i></a>
    </div>
    <loading-overlay ng-init="showLoadingOverlay = false" show-loading-overlay="showLoadingOverlay"></loading-overlay>
</div>
