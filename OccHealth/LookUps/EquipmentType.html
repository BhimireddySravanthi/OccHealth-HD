<div class="padding" ng-controller="EquipmentTypeCtrl">

    <nav class="navbar navbar-default navbar-fixed-top">
       <div class="container-fluid">

           <div class="nav navbar-nav navbar-center-title">
               <div class="navbar-icon-left" >
                    <a ng-click="back()" class="navbar-brand">
                        <i class="fa fa-chevron-left"></i>
                        <span class="navbar-icon-label"> {{'btnBack'|translate}}</span>
                    </a>
                </div>
           </div>

       </div>
       <!--/.container-fluid -->
    </nav>

    <div class="row">
        <div class="col-sm-10">

            <div class="padding">

                <h2>{{'lblGeneralInfo' | translate}}</h2>

                <div class="panel-body">
                    <div class="form-horizontal">

                        <div class="form-group">
                            <label class="control-label col-sm-4">{{'lblRespiratorType'| translate}} <span class="text-danger">*</span></label>

                            <div class="col-sm-8">
                                <input id="ManufacturerName" name="ManufacturerName" class="form-control" ng-model="EquipmentType.EquipmentTypeName" maxlength="100" />
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-sm-4">{{'lblDescription'| translate}} </label>

                            <div class="col-sm-8">
                                <textarea rows="5" id="txtDescription" name="txtDescription" ng-model="EquipmentType.EquipmentTypeDescription" class="form-control" maxlength="500" ></textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-sm-4">{{'lblStatus'| translate}} <span class="text-danger">*</span></label>

                            <div class="col-sm-8">

                                <select class="form-control" id="StatusType" ng-model="EquipmentType.StatusTypeId" disabled>
                                    <option ng-repeat="item in StatusTypeList" value="{{item.ID}}">{{item.Text}}</option>
                                </select>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="well button-group">
        <a class="btn btn-default"ng-click="cancelEquipmentType()"> {{'btnCancel'|translate}}</a>
        <a class="btn btn-info" ng-click = "saveEquipmentTypeDetails()" > {{'btnSave'|translate}} <i ng-if="loadingAction" class="fa fa-spinner fa-spin"></i></a>
    </div>

    <loading-overlay ng-init="showLoadingOverlay = false" show-loading-overlay="showLoadingOverlay"></loading-overlay>
</div>
