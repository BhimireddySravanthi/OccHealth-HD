<div ng-controller="medicalRecordsCtrl">

    <div encounter-type-nav-bar-dir encounter-type-nav-bar-options="navBarOptions"
         ng-if="showSubNavbars"></div>

    <div class="container-fluid">

        <div class="row">
            <div class="col-md-10">

                <div class="padding">
                    <div class="form-horizontal">
                        <div class="form-group">
                            <label class="control-label col-sm-4">Provider <span
                                    class="text-danger">*</span></label>

                            <div class="col-sm-8">
                                <input class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4">Date Records Added <span class="text-danger">*</span></label>

                            <div class="col-sm-8">
                                <div class="input-group"> 
                                    <input type="datetime" date-time 
                                           class="form-control" 
                                           ng-model="myDate"
                                           format="longDate"
                                           view="date"
                                           min-view="date"
                                           auto-close="true">
                                    <span class="input-group-addon">
                                        <i class="glyphicon glyphicon-calendar"></i>
                                    </span>
                                     
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4 time-label">Time Records Added<span class="text-danger">*</span></label>

                            <div class="col-xs-8 col-md-4">
                                <timepicker class="timepicker-table"
                                            ng-model="time"
                                            hour-step="hourStep"
                                            minute-step="minuteStep"
                                            show-meridian="true">
                                </timepicker>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4">Record Type <span
                                    class="text-danger">*</span></label>

                            <div class="col-sm-8">
                                <select class="form-control">
                                    <option selected disabled hidden value=''></option>
                                    <option>Diagnotic Testing</option>
                                    <option>EMG (Electromyography)</option>
                                    <option>FCE/Fitness for Duty</option>
                                    <option>Field Case Management Notes</option>
                                    <option>IME (Idependent Medical Examination) Reports/Records Review</option>
                                    <option>Op Reports</option>
                                    <option>Outside OT/PT Notes</option>
                                    <option>Physician Notes</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4">Test Type </label>

                            <div class="col-sm-8">
                                <select class="form-control">
                                    <option selected value=''></option>
                                    <option>Ultrasonography</option>
                                    <option>Radioisotope Scanning</option>
                                    <option>Computed Tomography (CT)</option>
                                    <option>Magnetic Resonance Imaging (MRI)</option>
                                    <option>Positron Emissions Tomography (PET)</option>
                                    <option>Angiography</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4">Date of Procedure </label>

                            <div class="col-sm-8">
                                <div class="input-group"> 
                                    <input type="datetime" date-time 
                                           class="form-control" 
                                           ng-model="myDate"
                                           format="longDate"
                                           view="date"
                                           min-view="date"
                                           auto-close="true">
                                    <span class="input-group-addon">
                                        <i class="glyphicon glyphicon-calendar"></i>
                                    </span>
                                     
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4">Body Part <span
                                    class="text-danger">*</span></label>

                            <div class="col-sm-8">
                                <div class="input-group">

                                    <input type="text" class="form-control">

                                    <div class="input-group-addon">
                                        <i class="fa fa-list-alt"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>


    </div>
    <div class="well button-group">
        <a class="btn btn-default"
           ng-click="goToBloodSummary()">Cancel</a>
        <a class="btn btn-info"
           ng-click="goToBloodSummary()">Save</a>
    </div>
</div>
