<div class="container" style="margin-top:40px">
    <p class="text-center">
        <img class="profile-img" id="logo"
             src="http://2849fk3nrhxz2pwslh24rm6b.wpengine.netdna-cdn.com/wp-content/themes/process_map/images/logo.png" alt="Process MAP EHS Software">
    </p>
    <br>
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading text-center">
                    <strong> Log in to continue</strong>
                </div>
                <div class="panel-body">
                    <form role="form" name="frmlogin" id="frmlogin"  method="POST">
                        <fieldset>
                            <div class="row">
                                <div class="col-sm-12 col-md-10  col-md-offset-1 ">
                                    <div class="form-group">
                                        <div class="input-group">
												<span class="input-group-addon">
													<i class="glyphicon glyphicon-user"></i>
												</span>
                                            <input class="form-control" ng-model="userinfo.username" placeholder="Username" name="loginname" type="text" autofocus>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="input-group">
												<span class="input-group-addon">
													<i class="glyphicon glyphicon-lock"></i>
												</span>
                                            <input class="form-control" placeholder="Password" name="password" type="password" ng-model="userinfo.password"  >
                                        </div>
                                    </div>
                                    <div class="form-group">
											<span ng-click="userinfo.password.length < 3 || userinfo.username.length < 3  || logincheck()" ng-disabled="userinfo.password.length < 3 || userinfo.username.length < 3 " class="btn btn-lg btn-primary btn-block">
												<span>Log in</span>
												<span ng-show="xhrInProgress2"><i class="fa fa-spinner fa-spin"></i></span>
											</span>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
                <div class="panel-footer text-center">
                    Don't have an account ! &nbsp;
                    <a href="mailto:occhealthprojectteam@processmap.com?Subject=Share Credentials To Access Occupation Health Demo Site" onClick="">Click Here </a>
                </div>
            </div>
        </div>
    </div>
</div>
