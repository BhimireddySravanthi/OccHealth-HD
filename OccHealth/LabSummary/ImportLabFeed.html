<!DOCTYPE html>
<html>
<head id="Head1" runat="server">
    <title></title>
	<script type="text/javascript" src="/dynatrace/js/dtagent633_abgjpqx_1502.js" data-dtconfig="rid=RID_397775051|rpid=1339216298|domain=pmapconnect.com|instr=clk|bandwidth=600_m|tp=500,50,3|reportUrl=/dynatrace/js/dynaTraceMonitor"></script><style TYPE="text/css">
	</style>
    <script src="/App_Scripts/pmap.styles12v.scriptLoader.js" type="text/javascript"></script> 
    <script type="text/javascript" src="/App_Scripts/PmapModalPopup/pmap.modalPopup.js"></script>
    <script type="text/javascript" src="/App_Scripts/PmapModalPopup/pmap.modalPopupLoader.js"></script>
    <script type="text/javascript" src="/App_Scripts/jquery.form.js"></script>
    <script type="text/javascript" src="/App_Scripts/Modules/OccHealth/importLabFeed.js"></script>
    <script type="text/javascript" src="/App_Scripts/pmap.utility.js"></script>
	<script type="text/javascript">
	    function SubmitClicked() {
	        var str = $("#flLabFeed").val();
	        var n = str.lastIndexOf("\\");
	        var filename = str.substr(n + 1);
	        if (filename == "") {
	            DisplayMessage("Failure", "Please attach file to Submit.");
	        }
	        else {
	            n = filename.lastIndexOf(".");
	            var fileExtension = filename.substr(n + 1);
	            if (fileExtension == "xls" || fileExtension == "xlsx" || fileExtension == "ods") {
	                _uploadDocuments(_uploadObjectArray);
	            }
	            else {
	                DisplayMessage("Failure", "Please attach only Excel sheets.");
	                $("#flLabFeed").val("");
	            }
	        }
	    }
	</script>

</head>
<body>
    <div class="mainWrapper">
		<form id="frmUploadResults" runat="server">
			<table style="width: 100%">
				<tr>
					<td>
						<div class="subHeaderWrapper">
							<span class="subHeaderLeft">
							</span>
							<span class="widgtTitle">Upload Results Excel File
							</span>
						</div>
						<div id="divContainer" class="subHeaderMain">
							<table style="width: 100%">
								<tr>
									<td class="inputLabel">
										Upload Results Excel File
									</td>
									<td class="inputValueTD" id="tdFileUpload">
										<input type="file" id="flLabFeed" name="flLabFeed" onchange="_fileChange(this);"/>
									</td>
								</tr>
								<tr>
									<td>
									</td>
									<td>
										<input type="button" id="btnSubmit" value="Submit" class="btnLink" onclick="SubmitClicked();"/>
									</td>
								</tr>
							</table>
						</div>
					</td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
