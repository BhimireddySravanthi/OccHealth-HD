<div class="container-fluid">

    <div class="row">
        <div class="col-md-10">

            <div class="padding">
                <div class="form-horizontal">
                    <div class="form-group">
                        <label class="control-label col-sm-4">Employee Name <span class="text-danger">*</span></label>

                        <div class="col-sm-8">
                            <div class="input-group">

                                <input type="text" 
                                       class="form-control"
                                       ng-model="employeeName">

                                <div class="input-group-addon">
                                    <i class="fa fa-list-alt"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-4">Employee ID <span class="text-danger">*</span></label>

                        <div class="col-sm-8">
                            <input class="form-control"
                                ng-model="employeeId"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-4">Rotation Group Number <span class="text-danger">*</span></label>

                        <div class="col-sm-8">
                            <div class="input-group">

                                <input type="text" 
                                       class="form-control"
                                       ng-model="rotationGroupNumber">

                                <div class="input-group-addon">
                                    <i class="fa fa-list-alt"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-4">Employee Height <span class="text-danger">*</span></label>

                        <div class="col-sm-8">
                            <input class="form-control"
                                ng-model="height"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-4">First Date Of Onset <span class="text-danger">*</span></label>

                        <div class="col-sm-8">
                            <div class="input-group"> 
                                <input type="datetime" date-time 
                                       class="form-control" 
                                       ng-model="onsetDate"
                                       format="longDate"
                                       view="date"
                                       min-view="date"
                                       auto-close="true">
                                <span class="input-group-addon">
                                    <i class="glyphicon glyphicon-calendar"></i>
                                </span>
                                 
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-4">Work Related <span class="text-danger">*</span></label>

                        <div class="col-sm-8">
                            <label class="radio-inline">
                                <input type="radio" name="workRelated" ng-model="workRelated" value="yes"/>Yes
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="workRelated" ng-model="workRelated" value="no"/>No
                            </label>
                        </div>
                    </div>
                    <div class="form-group"
                         ng-show="workRelated == 'yes'">
                        <label class="control-label col-sm-4">Incident ID</label>

                        <div class="col-sm-8">
                            <input class="form-control"
                                ng-model="incidentId"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-4">Personal <span class="text-danger">*</span></label>

                        <div class="col-sm-8">
                            <label class="radio-inline">
                                <input type="radio" name="personal" ng-model="personal" value="yes"/>Yes
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="personal" ng-model="personal" value="no"/>No
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-4">Official Medical Diagnosis <span class="text-danger">*</span></label>

                        <div class="col-sm-8">
                            <input class="form-control"
                                ng-model="officialMedDiagnosis"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-4">Treatment <span class="text-danger">*</span></label>

                        <div class="col-sm-8">
                            <input class="form-control"
                                ng-model="treatment"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-4">Date Of Receipt Form <span class="text-danger">*</span></label>

                        <div class="col-sm-8">
                            <div class="input-group"> 
                                <input type="datetime" date-time 
                                       class="form-control" 
                                       ng-model="dateOfReceiptForm"
                                       format="longDate"
                                       view="date"
                                       min-view="date"
                                       auto-close="true">
                                <span class="input-group-addon">
                                    <i class="glyphicon glyphicon-calendar"></i>
                                </span>
                                 
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-4">Restriction Period <span class="text-danger">*</span></label>

                        <div class="col-sm-8">
                            <label class="radio-inline">
                                <input type="radio" name="restrictionPeriod" ng-model="restrictionPeriod" value="yes"/>Temporary
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="restrictionPeriod" ng-model="restrictionPeriod" value="no"/>Permanent
                            </label>
                        </div>
                    </div>
                    <!--should be multipick-->
                    <!--should be multipick-->
                    <!--should be multipick-->
                    <!--should be multipick-->
                    <div class="form-group">
                        <label class="control-label col-sm-4">Restriction Type <span class="text-danger">*</span></label>

                        <div class="col-sm-8">
                            <select class="form-control"
                                    ng-model="restrictionType">
                                <option selected disabled hidden value=''></option>
                                <option>Lifting</option> 
                                <option>No Use</option>
                                <option>Sit</option>
                                <option>Stand</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-4">First Date of Restricted Duty <span class="text-danger">*</span></label>

                        <div class="col-sm-8">
                            <div class="input-group"> 
                                <input type="datetime" date-time 
                                       class="form-control" 
                                       ng-model="firstDateOfRestrictedDuty"
                                       format="longDate"
                                       view="date"
                                       min-view="date"
                                       auto-close="true">
                                <span class="input-group-addon">
                                    <i class="glyphicon glyphicon-calendar"></i>
                                </span>
                                 
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-4">Last Date of Restricted Duty</label>

                        <div class="col-sm-8">
                            <div class="input-group"> 
                                <input type="datetime" date-time 
                                       class="form-control" 
                                       ng-model="lastDateOfRestrictedDuty"
                                       format="longDate"
                                       view="date"
                                       min-view="date"
                                       auto-close="true">
                                <span class="input-group-addon">
                                    <i class="glyphicon glyphicon-calendar"></i>
                                </span>
                                 
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-4">Comments/Notes <span class="text-danger">*</span></label>

                        <div class="col-sm-8">
                            <textarea class="form-control"
                                      rows="4"
                                      cols="50"
                                      ng-model="comments"
                                      ng-trim="false"></textarea>
                            <span class="form-help pull-right text-muted" ng-class="(comments.length > 2000) ? 'text-danger' : null"><strong>{{2000-comments.length}} Characters Left </strong></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-4">Actions Taken <span class="text-danger">*</span></label>

                        <div class="col-sm-8">
                            <select class="form-control"
                                    ng-model="restrictionType">
                                <option selected disabled hidden value=''></option>
                                <option>Accommodate</option> 
                                <option>No Accommodate</option>
                                <option>Full Duty</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-4">Add Additional Restriction? </label>

                        <div class="col-sm-8">
                            <label class="radio-inline">
                                <input type="radio" name="additionalRestriction" class=""/>Yes
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="additionalRestriction" class=""/>No
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
</div>
<div class="well button-group">
    <a class="btn btn-default"
       ng-click="gotoRestrictions()">Cancel</a>
    <a class="btn btn-info"
       ng-click="gotoRestrictions()">Save</a>
</div>
